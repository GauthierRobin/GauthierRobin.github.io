<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PewPew</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/main.js"></script>
</head>
<body>
    <div id="gameContainer">

        <canvas id="game">
            <img id="background" src="./assets/spacebg.jpg">
            <img id="space-ship" src="./assets/space_ship.png">
            <img id="bullet" src="./assets/bullet.png">
            <img id="asteroid" src="./assets/asteroid.png">
            <img id="explosion1" src="./assets/explosion/explosion1.png">
            <img id="explosion2" src="./assets/explosion/explosion2.png">
            <img id="explosion3" src="./assets/explosion/explosion3.png">
            <img id="explosion4" src="./assets/explosion/explosion4.png">
            <img id="explosion5" src="./assets/explosion/explosion5.png">
            <img id="explosion6" src="./assets/explosion/explosion6.png">
            <img id="explosion7" src="./assets/explosion/explosion7.png">
        </canvas>

        <div id="menu" class="show-menu">
            <h1 id="title-menu" class="color-white">PewPew</h1>
            <button id="start" class="btn">START</button>
            <button id="reset" class="hide btn">RESTART</button>

            <div id="difficulty-menu">
                <label class="color-white" for="difficulty">DIFFICULTY</label>
                <select name="difficulty" id="difficulty">
                    <option value=5>Easy</option>
                    <option selected value=3>Normal</option>
                    <option value=2>Hard</option>
                </select>
            </div>
        </div>
        <div id="ui" class="hide-ui">
            <button id="pause" class="btn">||</button>
        </div>
    </div>    
</body>
</html>
